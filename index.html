<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Style sheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Font for the JumboTron-->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>

<body>

    <div class="col-md-12 px-0">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Movie Guessing Game!</h1>
                <br>
                <h2 id="movieText"></h2>
            </div>

        </div>

        <div class="card ml-auto mr-auto">
            <div class="row">

                <div id=movieImage class="col-xs-6 col-md-6">
                </div>

                <div class="col-xs-6 col-md-6" style="border-left: 3px dotted;">

                    <div>
                        <h2 id="startGame">Press Any Key to Get Started!</h2>
                        <h5>Wins:</h5>
                        <p id="wins"></p>
                        <h5>Current Movie:</h5>
                        <p id="currentWord"></p>
                        <p class="currentWord"></p>
                    </div>

                    <div>
                        <h5>Number of Guesses Remaining</h5>
                        <p id="guessesRemaining"></p>
                        <h5>Letter Guessed:</h5>
                        <p id="guessLetter"></p>
                        <h5>Letters Already Guessed </h5>
                        <p id=guessedLetters></p>
                    </div>

                </div>

            </div>
        </div>


        <!-- Game Javascript -->

        <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
